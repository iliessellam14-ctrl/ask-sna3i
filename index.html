<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ask snai3i</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg,#1f1f1f,#121212);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    height: 100vh;
    overflow: hidden;
  }
  header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  header img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
  }
  header h1 {
    font-size: 2rem;
    color: #2f7cf5;
  }
  #chat {
    flex: 1;
    width: 100%;
    max-width: 600px;
    border: 1px solid #2f7cf5;
    border-radius: 8px;
    padding: 1rem;
    background-color: #00000050;
    overflow-y: auto;
    margin-bottom: 1rem;
  }
  .message { margin-bottom: 1rem; }
  .user { color: #fff; text-align: right; }
  .ai { color: #2f7cf5; text-align: left; }
  #inputArea {
    display: flex;
    width: 100%;
    max-width: 600px;
  }
  #inputArea input {
    flex: 1;
    padding: 0.5rem;
    border-radius: 8px 0 0 8px;
    border: 1px solid #2f7cf5;
    background: #1f1f1f;
    color: #fff;
  }
  #inputArea button {
    padding: 0.5rem 1rem;
    border-radius: 0 8px 8px 0;
    border: none;
    background-color: #2f7cf5;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <!-- Remplace le src par l'image/logo que tu veux -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Logo_sample.png" alt="Ask snai3i Logo">
  <h1>Ask snai3i</h1>
</header>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Écris quelque chose...">
  <button id="sendBtn">Envoyer</button>
</div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('userInput');
const btn = document.getElementById('sendBtn');

// Synthèse vocale
function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'fr-FR';
  speechSynthesis.speak(utter);
}

// Fonction pour envoyer le message
async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += `<div class="message user">${message}</div>`;
  input.value = '';
  chat.scrollTop = chat.scrollHeight;

  // === IA locale simplifiée ===
  let aiResponse = "snai3i dit : " + message.split('').reverse().join(''); // juste un exemple amusant
  chat.innerHTML += `<div class="message ai">${aiResponse}</div>`;
  speak(aiResponse);
  chat.scrollTop = chat.scrollHeight;

  // === Pour vraie IA avec OpenAI API ===

      'Content-Type':'application/json',
      'Authorization':'Bearer TON_OPENAI_API_KEY'
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{role:"user", content: message}]
    })
  });
  const data = await res.json();
  const aiResp = data.choices[0].message.content;
  chat.innerHTML += `<div class="message ai">${aiResp}</div>`;
  speak(aiResp);
  chat.scrollTop = chat.scrollHeight;
  */
}

btn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
